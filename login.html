<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Loucos Por Tapioca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: var(--bg-primary); }
        .login-box { background: white; padding: 40px 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        .login-box h2 { margin-bottom: 20px; color: var(--brown-dark); }
        .input-group { margin-bottom: 15px; }
        .input-group input { width: 100%; padding: 12px 15px; border: 2px solid #eee; border-radius: 10px; font-size: 14px; outline: none; }
        .input-group input:focus { border-color: var(--bg-primary); }
        .btn-entrar { background-color: var(--brown-dark); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .btn-entrar:hover { background-color: #4a332a; transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="login-box">
        <div style="margin-bottom: 20px;">
            <i class="fa-solid fa-lock" style="font-size: 40px; color: var(--brown-dark);"></i>
        </div>
        <h2>Área Restrita</h2>
        
        <div class="input-group">
            <input type="text" id="usuario" placeholder="Usuário">
        </div>
        <div class="input-group">
            <input type="password" id="senha" placeholder="Senha">
        </div>

        <button class="btn-entrar" onclick="fazerLogin()">Entrar</button>
    </div>

    <script>
        function fazerLogin() {
            const user = document.getElementById('usuario').value;
            const pass = document.getElementById('senha').value;

            // --- SENHA TRADICIONAL ---
            if (user === "admin" && pass === "1234") {
                sessionStorage.setItem('logado', 'sim'); // Salva sessão simples
                window.location.href = "admin.html";
            } else {
                alert("Usuário ou senha incorretos!");
            }
        }
    </script>
</body>
</html>
