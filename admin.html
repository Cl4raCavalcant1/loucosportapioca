<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Nuvem (Modo Grátis)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .container-admin { padding: 20px; max-width: 800px; margin: 0 auto; background: white; min-height: 100vh; }
        .header-admin { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .form-add { background: #f4f4f4; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ddd; }
        .form-add input, .form-add select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        /* Estilo para o Input de Arquivo */
        input[type="file"] { background: white; padding: 10px; }

        .btn-salvar { background: #00C851; color: white; width: 100%; border: none; padding: 15px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px;}
        .btn-salvar:hover { background: #00a844; }
        .btn-salvar:disabled { background: #ccc; cursor: not-allowed; }

        .item-lista { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 10px 0; }
        .badge-cat { background: #EEB91B; color: #5A3E34; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .btn-remove { color: red; cursor: pointer; margin-left: 10px; font-size: 18px; }
        .img-preview { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; margin-right: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <div class="container-admin">
        <div class="header-admin">
            <h2>Gerenciador (Sem Taxas) ☁️</h2>
            <button onclick="sair()" style="background:red; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Sair</button>
        </div>

        <div class="form-add">
            <h3>Adicionar Novo Produto</h3>
            <input type="text" id="novo-nome" placeholder="Nome do Produto">
            
            <select id="novo-categoria">
                <option value="" disabled selected>Selecione a Categoria...</option>
                <option value="pratos">Pratos do Dia</option>
                <option value="tapioca-grande">Tapioca Grande</option>
                <option value="tapioca-media">Tapioca Média</option>
                <option value="bebidas">Bebidas</option>
            </select>

            <input type="text" id="novo-desc" placeholder="Descrição">
            <input type="number" id="novo-preco" placeholder="Preço (ex: 15.50)">
            
            <label style="font-size:14px; color:#666;">Foto do Produto:</label>
            <input type="file" id="novo-img-file" accept="image/*">
            
            <button class="btn-salvar" onclick="processarESalvar()">
                <i class="fa-solid fa-save"></i> SALVAR PRODUTO
            </button>
        </div>

        <h3>Cardápio Atual</h3>
        <div id="lista-admin">
            <p style="text-align:center">Carregando...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- SUAS CONFIGURAÇÕES (Mantidas iguais) ---
        const firebaseConfig = {
            apiKey: "AlzaSyBp32ijeLw2LvNwKur5EaUj7B9WZ1G-AW0",
            authDomain: "loucosportapioca-57964.firebaseapp.com",
            projectId: "loucosportapioca-57964",
            storageBucket: "loucosportapioca-57964.firebasestorage.app",
            messagingSenderId: "371332659198",
            appId: "1:371332659198:web:330626357653acc00772af"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        if (sessionStorage.getItem('logado') !== 'sim') {
            window.location.href = "login.html";
        }

        // --- LER DADOS ---
        db.collection("produtos").onSnapshot((querySnapshot) => {
            const container = document.getElementById('lista-admin');
            container.innerHTML = ''; 
            
            querySnapshot.forEach((doc) => {
                const item = doc.data();
                // Verifica se tem imagem, se não usa placeholder
                const imgDisplay = item.imagem ? item.imagem : 'https://via.placeholder.com/50';
                
                container.innerHTML += `
                    <div class="item-lista">
                        <div style="display:flex; align-items:center; flex-grow:1;">
                            <img src="${imgDisplay}" class="img-preview">
                            <div>
                                <strong>${item.nome}</strong> <span class="badge-cat">${item.categoria}</span><br>
                                <small>R$ ${item.preco}</small>
                            </div>
                        </div>
                        <i class="fa-solid fa-trash btn-remove" onclick="apagarDoBanco('${doc.id}')"></i>
                    </div>
                `;
            });
        });

        // --- MÁGICA: Reduzir imagem e transformar em Texto ---
        function processarESalvar() {
            const nome = document.getElementById('novo-nome').value;
            const cat = document.getElementById('novo-categoria').value;
            const desc = document.getElementById('novo-desc').value;
            const preco = parseFloat(document.getElementById('novo-preco').value);
            const arquivo = document.getElementById('novo-img-file').files[0];

            if(!nome || !preco || !cat) {
                alert("Preencha Nome, Preço e Categoria!");
                return;
            }

            const btn = document.querySelector('.btn-salvar');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processando...';
            btn.disabled = true;

            // Se tiver arquivo, comprime e converte. Se não, salva sem imagem.
            if(arquivo) {
                comprimirImagem(arquivo, (imagemBase64) => {
                    salvarFinal(nome, cat, desc, preco, imagemBase64, btn);
                });
            } else {
                salvarFinal(nome, cat, desc, preco, "", btn);
            }
        }

        // Função que diminui a qualidade da foto para caber no banco grátis
        function comprimirImagem(file, callback) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 500; // Reduz para largura máxima de 500px
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // Transforma em texto JPG comprimido (0.7 qualidade)
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                    callback(dataUrl);
                }
            }
        }

        function salvarFinal(nome, cat, desc, preco, imgData, btn) {
            db.collection("produtos").add({
                nome: nome,
                categoria: cat,
                descricao: desc,
                preco: preco,
                imagem: imgData // Aqui salvamos o "texto da imagem" direto
            }).then(() => {
                alert("Produto Salvo!");
                // Limpa tudo
                document.getElementById('novo-nome').value = '';
                document.getElementById('novo-desc').value = '';
                document.getElementById('novo-preco').value = '';
                document.getElementById('novo-img-file').value = '';
                
                btn.innerHTML = '<i class="fa-solid fa-save"></i> SALVAR PRODUTO';
                btn.disabled = false;
            }).catch((error) => {
                console.error("Erro: ", error);
                alert("Erro ao salvar: " + error.message);
                btn.disabled = false;
            });
        }

        function apagarDoBanco(id) {
            if(confirm("Tem certeza?")) {
                db.collection("produtos").doc(id).delete();
            }
        }

        function sair() {
            sessionStorage.removeItem('logado');
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
