<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Loucos Por Tapioca</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ESTILOS DO ADMIN (Mantidos do anterior) */
        body { background-color: #f0f2f5; font-family: 'Poppins', sans-serif; }
        .admin-header { background-color: var(--brown-dark); padding: 20px; color: white; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .btn-sair { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-sair:hover { background: #ff4444; border-color: #ff4444; }
        .container-admin { max-width: 800px; margin: 0 auto; padding: 0 20px 50px 20px; }
        .form-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); border-top: 5px solid var(--bg-primary); margin-bottom: 40px; }
        .form-title { color: var(--brown-dark); margin-top: 0; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 12px; color: #666; margin-bottom: 5px; font-weight: 600; }
        .form-card input, .form-card select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; font-size: 14px; outline: none; transition: 0.3s; background: #fafafa; }
        .form-card input:focus, .form-card select:focus { border-color: var(--bg-primary); background: white; }
        .btn-salvar { background: #00C851; color: white; width: 100%; border: none; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: 700; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px; }
        .btn-salvar:hover { background: #00963c; }
        .btn-atualizar { background: #33b5e5 !important; } 
        .btn-atualizar:hover { background: #0099cc !important; }
        .btn-cancelar { background: #eee; color: #555; width: 100%; border: none; padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer; margin-bottom: 10px; display: none; }
        .btn-cancelar:hover { background: #ddd; }
        .item-lista { background: white; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid transparent; transition: 0.2s; }
        .item-lista:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-left-color: var(--bg-primary); }
        .item-info { display: flex; align-items: center; gap: 15px; flex-grow: 1; }
        .img-preview { width: 60px; height: 60px; object-fit: cover; border-radius: 10px; border: 1px solid #eee; }
        .badge-cat { background: var(--bg-primary); color: var(--brown-dark); font-size: 10px; padding: 3px 8px; border-radius: 6px; text-transform: uppercase; font-weight: 800; }
        .acoes { display: flex; gap: 10px; }
        .btn-icon-admin { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn-edit { background: #e3f2fd; color: #2196f3; }
        .btn-remove { background: #ffebee; color: #f44336; }
        .loader { display: none; text-align: center; margin-top: 15px; color: #666; }
    </style>
</head>
<body>

    <div class="admin-header">
        <div>
            <h2 style="color: white;">Painel Admin</h2>
            <small>Gerencie seu cardápio</small>
        </div>
        <button onclick="sair()" class="btn-sair">
            <i class="fa-solid fa-right-from-bracket"></i> Sair
        </button>
    </div>

    <div class="container-admin">
        
        <a href="pedidos.html" style="background:#EEB91B; color:#5A3E34; text-decoration:none; padding:15px; border-radius:10px; font-weight:bold; display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <i class="fa-solid fa-utensils"></i> Ver Pedidos da Cozinha (Tempo Real)
        </a>

        <div class="form-card" id="form-produto">
            <h3 class="form-title" id="titulo-form">
                <i class="fa-solid fa-circle-plus"></i> Adicionar Produto
            </h3>
            
            <div class="input-group">
                <label>Nome do Produto</label>
                <input type="text" id="novo-nome" placeholder="Ex: Tapioca de Carne">
            </div>
            
            <div class="input-group">
                <label>Categoria</label>
                <select id="novo-categoria">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="pratos">Pratos do Dia</option>
                    <option value="tapioca-grande">Tapioca Grande</option>
                    <option value="tapioca-media">Tapioca Média</option>
                    <option value="bebidas">Bebidas</option>
                </select>
            </div>

            <div class="input-group">
                <label>Descrição</label>
                <input type="text" id="novo-desc" placeholder="Ex: Carne seca, queijo coalho e cebola...">
            </div>

            <div class="input-group">
                <label>Preço (R$)</label>
                <input type="number" id="novo-preco" placeholder="Ex: 15.50">
            </div>
            
            <div class="input-group">
                <label>Imagem</label>
                <input type="file" id="novo-img-file" accept="image/*">
                <input type="hidden" id="img-antiga-base64">
            </div>

            <button class="btn-cancelar" id="btn-cancelar" onclick="cancelarEdicao()">
                <i class="fa-solid fa-xmark"></i> Cancelar Edição
            </button>

            <button class="btn-salvar" id="btn-acao" onclick="processarFormulario()">
                <i class="fa-solid fa-check"></i> SALVAR PRODUTO
            </button>
            
            <div class="loader" id="loader">
                <i class="fa-solid fa-spinner fa-spin"></i> Processando...
            </div>
        </div>

        <h3 style="color:var(--brown-dark); margin-bottom: 15px;">Cardápio Atual</h3>
        <div id="lista-admin">
            <p style="text-align:center; color:#999; padding: 40px;">
                <i class="fa-solid fa-spinner fa-spin"></i> Carregando produtos...
            </p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AlzaSyBp32ijeLw2LvNwKur5EaUj7B9WZ1G-AW0",
            authDomain: "loucosportapioca-57964.firebaseapp.com",
            projectId: "loucosportapioca-57964",
            storageBucket: "loucosportapioca-57964.firebasestorage.app",
            messagingSenderId: "371332659198",
            appId: "1:371332659198:web:330626357653acc00772af"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- SEGURANÇA REAL ---
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                // Se não tiver usuário logado, chuta pro login
                window.location.href = "login.html";
            } else {
                // Se tiver, carrega a lista
                carregarProdutos();
            }
        });

        let idEdicao = null; 
        let produtosCache = []; 

        function carregarProdutos() {
            db.collection("produtos").onSnapshot((querySnapshot) => {
                const container = document.getElementById('lista-admin');
                container.innerHTML = ''; 
                produtosCache = [];
                
                if (querySnapshot.empty) {
                    container.innerHTML = '<div style="text-align:center; padding:40px; color:#999;">Nenhum produto cadastrado.</div>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const item = doc.data();
                    const id = doc.id;
                    produtosCache.push({ id: id, ...item });

                    const imgDisplay = item.imagem ? item.imagem : 'https://via.placeholder.com/60';
                    
                    container.innerHTML += `
                        <div class="item-lista">
                            <div class="item-info">
                                <img src="${imgDisplay}" class="img-preview">
                                <div>
                                    <strong style="font-size:16px; display:block; color:#333;">${item.nome}</strong>
                                    <span class="badge-cat">${item.categoria}</span>
                                    <div style="font-size:13px; color:#555; margin-top:2px;">R$ ${item.preco.toFixed(2)}</div>
                                </div>
                            </div>
                            <div class="acoes">
                                <div class="btn-icon-admin btn-edit" onclick="prepararEdicao('${id}')" title="Editar">
                                    <i class="fa-solid fa-pen"></i>
                                </div>
                                <div class="btn-icon-admin btn-remove" onclick="apagarDoBanco('${id}')" title="Excluir">
                                    <i class="fa-solid fa-trash"></i>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
        }

        // --- MODO EDIÇÃO ---
        function prepararEdicao(id) {
            const produto = produtosCache.find(p => p.id === id);
            
            if(produto) {
                document.getElementById('novo-nome').value = produto.nome;
                document.getElementById('novo-categoria').value = produto.categoria;
                document.getElementById('novo-desc').value = produto.descricao;
                document.getElementById('novo-preco').value = produto.preco;
                document.getElementById('img-antiga-base64').value = produto.imagem || ""; 
                
                idEdicao = id;
                document.getElementById('titulo-form').innerHTML = '<i class="fa-solid fa-pen-to-square"></i> Editando: <span style="color:#33b5e5">' + produto.nome + '</span>';
                
                const btn = document.getElementById('btn-acao');
                btn.innerHTML = '<i class="fa-solid fa-rotate"></i> ATUALIZAR';
                btn.classList.add('btn-atualizar');
                
                document.getElementById('btn-cancelar').style.display = 'block'; 
                document.getElementById('novo-img-file').value = ""; 
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function cancelarEdicao() {
            idEdicao = null;
            document.getElementById('novo-nome').value = '';
            document.getElementById('novo-categoria').value = '';
            document.getElementById('novo-desc').value = '';
            document.getElementById('novo-preco').value = '';
            document.getElementById('novo-img-file').value = '';
            document.getElementById('img-antiga-base64').value = '';

            document.getElementById('titulo-form').innerHTML = '<i class="fa-solid fa-circle-plus"></i> Adicionar Novo Produto';

            const btn = document.getElementById('btn-acao');
            btn.innerHTML = '<i class="fa-solid fa-check"></i> SALVAR PRODUTO';
            btn.classList.remove('btn-atualizar');

            document.getElementById('btn-cancelar').style.display = 'none';
        }

        function processarFormulario() {
            const nome = document.getElementById('novo-nome').value;
            const cat = document.getElementById('novo-categoria').value;
            const desc = document.getElementById('novo-desc').value;
            const preco = parseFloat(document.getElementById('novo-preco').value);
            const arquivo = document.getElementById('novo-img-file').files[0];
            const imgAntiga = document.getElementById('img-antiga-base64').value;

            if(!nome || !preco || !cat) {
                alert("Preencha Nome, Preço e Categoria!");
                return;
            }

            const btn = document.getElementById('btn-acao');
            const loader = document.getElementById('loader');
            
            btn.disabled = true;
            btn.style.opacity = "0.5";
            loader.style.display = "block";

            if(arquivo) {
                comprimirImagem(arquivo, (novaImagemBase64) => {
                    salvarNoFirebase(nome, cat, desc, preco, novaImagemBase64, btn, loader);
                });
            } else {
                let imagemFinal = idEdicao ? imgAntiga : ""; 
                salvarNoFirebase(nome, cat, desc, preco, imagemFinal, btn, loader);
            }
        }

        function salvarNoFirebase(nome, cat, desc, preco, imgData, btn, loader) {
            const dados = {
                nome: nome,
                categoria: cat,
                descricao: desc,
                preco: preco,
                imagem: imgData
            };

            let promessa;

            if (idEdicao) {
                promessa = db.collection("produtos").doc(idEdicao).update(dados);
            } else {
                promessa = db.collection("produtos").add(dados);
            }

            promessa.then(() => {
                cancelarEdicao(); 
            }).catch((error) => {
                console.error("Erro: ", error);
                alert("Erro: " + error.message);
            }).finally(() => {
                btn.disabled = false;
                btn.style.opacity = "1";
                loader.style.display = "none";
            });
        }

        function comprimirImagem(file, callback) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 500; 
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                    callback(dataUrl);
                }
            }
        }

        function apagarDoBanco(id) {
            if(confirm("Tem certeza que deseja apagar?")) {
                db.collection("produtos").doc(id).delete();
            }
        }

        function sair() {
            // Desloga do Google
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>
</body>
</html>
