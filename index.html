<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

    <header>
        <div class="top-icons">
            <i class="fa-solid fa-circle-info btn-icon"></i>
            <i class="fa-solid fa-bars btn-icon"></i>
        </div>

        <div class="logo-area">
            <h1>LOUCOS <br> <span class="sub-logo">POR TAPIOCA</span></h1>
        </div>

        <div class="badge-bem-vindo">Bem vindos</div>

        <div class="info-loja">
            <p><i class="fa-solid fa-location-dot"></i> R. Equador, 23 - Alto Santo Antonio, Moreno - PE</p>
            <p><i class="fa-regular fa-clock"></i> Entrega <strong>40 - 70 Min.</strong></p>
        </div>

        <div class="status-loja">
            <span class="dot"></span> Estamos Abertos
        </div>
        <p class="horario-texto">Fechamos as 22H</p>
    </header>

    <nav class="categorias">
        <a href="#" class="ativo" onclick="filtrar('todos', this)">Todos</a>
        <a href="#" onclick="filtrar('pratos', this)">Pratos</a>
        <a href="#" onclick="filtrar('tapioca-grande', this)">Tapioca Grande</a>
        <a href="#" onclick="filtrar('tapioca-media', this)">Tapioca Média</a>
        <a href="#" onclick="filtrar('bebidas', this)">Bebidas</a>
    </nav>

    <main>
        <div class="section-title">
            <h2>Cardápio</h2>
        </div>

        <div class="lista-produtos" id="itens-cardapio">
            <div style="text-align:center; padding: 40px; color: #888;">
                <i class="fa-solid fa-spinner fa-spin" style="font-size: 30px;"></i>
                <p>Carregando cardápio...</p>
            </div>
        </div>
    </main>

    <div class="sticky-footer">
        <div class="resumo-pedido">
            <span class="qtd-itens">0 Produtos</span>
            <span class="total-valor">R$ 0,00</span>
        </div>
        <a href="carrinho.html" class="btn-ver-pedido" style="text-decoration:none; display:flex; align-items:center; justify-content:center;">
            Ver Meu Pedido!
        </a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- CONEXÃO COM A NUVEM (SUAS CHAVES) ---
        const firebaseConfig = {
            apiKey: "AlzaSyBp32ijeLw2LvNwKur5EaUj7B9WZ1G-AW0",
            authDomain: "loucosportapioca-57964.firebaseapp.com",
            projectId: "loucosportapioca-57964",
            storageBucket: "loucosportapioca-57964.firebasestorage.app",
            messagingSenderId: "371332659198",
            appId: "1:371332659198:web:330626357653acc00772af"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Variável global que vai substituir o antigo cardapio.js
        let menu = [];

        // BUSCA OS DADOS NO FIREBASE EM TEMPO REAL
        db.collection("produtos").onSnapshot((querySnapshot) => {
            menu = []; // Limpa a lista local antes de encher de novo
            
            querySnapshot.forEach((doc) => {
                // Pega os dados e adiciona o ID
                menu.push({ id: doc.id, ...doc.data() });
            });

            // Chama a função de desenhar do script.js
            if(typeof renderizarMenu === 'function') {
                renderizarMenu('todos'); 
            }
        });
    </script>
    
    <script src="script.js"></script>
